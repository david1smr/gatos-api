<div class="gallery-conteiner" *ngIf="!galleryService.loading">
    <ul class="gallery" *ngIf="galleryService.gallery.length; else noGallery">
        <li class="galleryItem"
            *ngFor="let item of galleryService.gallery | galleryFilter: galleryService.searchBreed; let i = index">
            <img src={{item.url}} class="galleryItem__image" />
            <span>{{item.name}}</span>
            <span>{{item.reference_image_id}}</span>
            
        </li>
    </ul>
</div>
