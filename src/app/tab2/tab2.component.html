<div class="gallery-container" *ngIf="!galleryService.loading">
    <div class="content" role="main">
        <div class="card">
          <div class="form-group">
            <label for="search-text">Buscar</label>
            <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
              [(ngModel)]="searchText"
              autofocus>
          </div>
          <ul class="gallery" *ngIf="galleryService.gallery.length; else noGallery">
            <li class="galleryItem"
                *ngFor="let item of galleryService.gallery | appFilter: searchText">
                <img src="https://cdn2.thecatapi.com/images/{{item.reference_image_id}}.jpg" class="galleryItem__image" onerror="this.onerror=null; this.src='/assets/images/error.jpg'" alt=""/>
                <span>{{item.name}}</span>   
                <button mat-raised-button (click)="openModal()">Añadir Mascota</button>         
            </li>
        </ul>
        </div>
      </div>
</div>

<ng-template #noGallery>
    <p class="galleryMessage">Sin imágenes</p>
</ng-template>
<p *ngIf="galleryService.loading">Cargando</p>
