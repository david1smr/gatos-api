<div class="gallery-container" *ngIf="!galleryService.loading">
    <div class="vertical-center">
        <button mat-raised-button (click)="reload()">OTRO</button>    
    </div>
    <div *ngIf="galleryService.gallery.length">
        <div class="galleryItem"
            *ngFor="let item of galleryService.gallery | galleryFilter: galleryService.searchBreed; let i = index">
            <img src={{item.url}} class="galleryItem__image" />
        </div>
    <div>    
</div>

<ng-template #noGallery>
    <p class="galleryMessage">Sin im√°genes</p>
</ng-template>
